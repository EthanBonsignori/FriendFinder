<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <title>Friend Finder</title>
  <style>
    body, .page-footer {
      background-color: #e3f2fd;
      color: black;
    }
    .page-footer {
      margin-top: 3rem;
    }
  </style>  
</head>
<body>
    <div class="container">
    <h1 class="blue-text center" style="font-family: 'Questrial', sans-serif;">
        Friend Finder
    </h1>
    <h5 class="center">Find <span style="font-weight: bold;">100% real</span> friends online!</h5>

    <div class="input-field col s12">
        <select>
          <option value="" selected>Choose your option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3 (Neither Agree nor Disagree)</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <label>Select</label>
      </div>

    <div class="center">
      <a href="/survey" class="waves-effect waves-light btn blue darken-3">
        <i class="material-icons left">format_list_numbered</i>
        Submit Survey
      </a>
    </div>

  </div> <!-- End Container -->

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l4 offset-l2 s12">
          <h5>Links</h5>
          <ul>
            <li><a href="/api/friends">API Friends (List of all friends as JSON)</a></li>
            <li><a href="https://github.com/EthanBonsignori/FriendFinder" target="blank">Github Repository</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      console.log('init')
      $('select').formSelect()
    })
  </script>
